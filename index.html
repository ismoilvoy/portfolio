<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH SHOP | Rasmiy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 1. Umumiy Sheet (Dizayn) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: linear-gradient(135deg, #00f2ff 0%, #0055ff 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 2. Asosiy Hero Bo'limi */
        .hero {
            display: flex;
            width: 100%;
            max-width: 1200px;
            padding: 40px;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        /* 3. Barqaror Logotip (Tepada) */
        .header-logo {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        .header-logo img {
            width: 85px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
            margin-bottom: 5px;
        }
        .header-logo h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 26px;
            color: #000;
            letter-spacing: 1px;
        }

        /* 4. Matnlar Bloki (Chapda) */
        .content {
            flex: 1.2;
            z-index: 5;
            text-align: left;
        }
        .content h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(35px, 6vw, 75px);
            color: #000;
            line-height: 1;
            text-transform: uppercase;
            margin-bottom: 35px;
        }
        .btn {
            background: #fff;
            color: #0055ff;
            padding: 18px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            font-size: 18px;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: 0.4s ease;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        /* 5. Suzib yuruvchi 3D Element (O'ngda) */
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            position: relative;
        }
        .image-container img {
            width: 100%;
            max-width: 500px;
            /* Soya va Chuqurlik */
            filter: drop-shadow(25px 40px 60px rgba(0,0,0,0.35));
            animation: floatingEffect 4s ease-in-out infinite;
            z-index: 3;
        }

        /* Suzish Animatsiyasi */
        @keyframes floatingEffect {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(2deg); }
        }

        /* 6. Mobil Moslashuvchanlik */
        @media (max-width: 900px) {
            .hero { flex-direction: column; padding-top: 150px; }
            .content { text-align: center; }
            .content h1 { font-size: 40px; margin-top: 20px; }
            .image-container img { max-width: 300px; margin-top: 40px; }
            .header-logo { top: 20px; }
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="header-logo">
            <img src="./img/logo.png" alt="KH Logo">
            <h2>KH SHOP</h2>
        </div>

        <div class="content">
            <h1>Hammasi bitta â€“ <br> ilovada</h1>
            <a href="#market" class="btn">BATAFSIL MA'LUMOT</a>
        </div>

        <div class="image-container">
            <img src="./img/basket.png" alt="3D Basket">
        </div>
    </div>

</body>
</html>
