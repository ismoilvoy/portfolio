<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH SHOP | Professional</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: linear-gradient(105deg, #00f2ff 0%, #0055ff 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Oq diagonal fon - aniq 32% balandlikda */
        body::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 32%;
            background: white;
            clip-path: polygon(0 100%, 100% 100%, 100% 0);
            z-index: 1;
        }

        /* Header - Elementlar orasidagi masofa kengaytirildi */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 45px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .header-logo { display: flex; align-items: center; gap: 12px; }
        .header-logo img { width: 40px; }
        .header-logo span { font-family: 'Montserrat'; font-weight: 900; font-size: 22px; line-height: 0.9; }

        .nav { display: flex; gap: 40px; align-items: center; }
        .nav a { text-decoration: none; color: #333; font-size: 14px; font-weight: 500; transition: 0.3s; }
        .nav a:hover { color: #000; }
        .hobil-btn { background: #3b71ca; color: white !important; padding: 10px 30px; border-radius: 8px; font-weight: 600 !important; }

        /* Hero Bo'limi - Simmetriya */
        .hero {
            display: flex;
            width: 100%;
            max-width: 1300px;
            padding: 0 10%;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .content { flex: 1.2; }
        .content-logo { display: flex; align-items: center; gap: 15px; margin-bottom: 40px; }

        .content h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(30px, 5vw, 68px); 
            color: #000;
            line-height: 1.05;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 45px;
        }

        .btn-main {
            background: #fff;
            color: #3b71ca;
            padding: 16px 45px;
            border-radius: 40px;
            text-decoration: none;
            font-weight: 800;
            font-size: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: inline-block;
            transition: 0.3s;
        }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0,0,0,0.2); }

        /* Rasm - Masshtab va masofa to'g'rilandi */
        .image-box {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }
        .image-box img {
            width: 95%; /* Pala-partishlikni yo'qotish uchun biroz kichraytirildi */
            max-width: 600px;
            filter: drop-shadow(30px 40px 60px rgba(0,0,0,0.15));
            transform: translateY(20px);
        }

        @media (max-width: 1024px) {
            .hero { flex-direction: column; text-align: center; padding-top: 130px; }
            .image-box { justify-content: center; margin-top: 50px; }
            .content h1 { font-size: 40px; }
            .nav { display: none; }
            header { padding: 30px 5%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-logo">
            <img src="img/logo.png" alt="Logo">
            <span>KH<br>SHOP 2</span>
        </div>
        <div class="nav">
            <a href="#">Httml</a>
            <a href="#">Stome</a>
            <a href="#">Coloon</a>
            <a href="#market">Market</a>
            <a href="#" class="hobil-btn">Hobil</a>
        </div>
    </header>

    <section class="hero">
        <div class="content">
            <div class="content-logo">
                <img src="img/logo.png" width="48">
                <div style="font-family:'Montserrat'; font-weight:900; line-height:0.9;">
                    <p style="font-size:13px;">KH</p>
                    <p style="font-size:20px;">SHOP</p>
                </div>
            </div>
            <h1>HAMMASI BITTA â€“ <br> ILOVADA</h1>
            <a href="#market" class="btn-main">BATAFSIL MA'LUMOT</a>
        </div>

        <div class="image-box">
            <img src="img/basket.png" alt="3D Basket">
        </div>
    </section>

</body>
</html>
