<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ismoil.Pro | Do'kon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #050510;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --neon-blue: #00f2ff;
            --neon-purple: #bd00ff;
            --text-gray: #a0a0b0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg-dark); color: white; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 260px; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); border-right: 1px solid var(--border); padding: 30px; display: flex; flex-direction: column; }
        .nav-btn { background: none; border: none; color: var(--text-gray); width: 100%; padding: 15px; text-align: left; font-size: 16px; cursor: pointer; border-radius: 12px; display: flex; align-items: center; gap: 12px; transition: 0.3s; margin-bottom: 5px; }
        .nav-btn:hover, .nav-btn.active { background: var(--glass); color: white; border-left: 4px solid var(--neon-blue); }

        /* Main Content */
        .main { flex: 1; padding: 40px; overflow-y: auto; background: radial-gradient(circle at top right, rgba(0,242,255,0.05), transparent); }
        .section { display: none; }
        .section.active { display: block; }

        /* Uzum Style List (Kategoriya darajasi) */
        .category-list { display: flex; flex-direction: column; gap: 10px; max-width: 600px; }
        .category-item { background: var(--glass); padding: 20px; border-radius: 15px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; transition: 0.3s; border: 1px solid transparent; }
        .category-item:hover { border-color: var(--neon-blue); background: rgba(255,255,255,0.1); }
        .category-item div { display: flex; align-items: center; gap: 15px; }

        /* Service Cards (Xizmat darajasi - 3-rasm uslubi) */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: var(--glass); border: 1px solid var(--border); padding: 25px; border-radius: 20px; backdrop-filter: blur(10px); transition: 0.3s; border-bottom: 3px solid transparent; }
        .card:hover { border-color: var(--neon-blue); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,242,255,0.1); }
        
        .btn { background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple)); border: none; padding: 12px; color: white; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px; }
        input { width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid var(--border); border-radius: 8px; color: white; margin-top: 10px; outline: none; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo" style="font-size: 24px; font-weight: 800; margin-bottom: 40px;">ISMOIL<span style="color:var(--neon-blue)">.PRO</span></div>
        <button class="nav-btn active" onclick="tab('home')"><i class="fas fa-home"></i> Asosiy</button>
        <button class="nav-btn" onclick="openMarket()"><i class="fas fa-shopping-cart"></i> Doâ€˜kon</button>
        <button class="nav-btn" onclick="tab('about')"><i class="fas fa-user"></i> Men haqimda</button>
    </nav>

    <div class="main">
        <div id="home" class="section active">
            <h1>Xush kelibsiz!</h1>
            <p style="margin-top:20px; color:var(--text-gray)">Xizmatlar bilan tanishish uchun Do'kon bo'limiga o'ting.</p>
        </div>

        <div id="market" class="section">
            <h1 id="market-header" style="margin-bottom: 25px;">Do'kon Kategoriyalari</h1>
            <div id="market-content"></div>
        </div>

        <div id="about" class="section">
            <h1>Men haqimda</h1>
            <p>Ismoil Xolmirzayev - Digital Services mutaxassisi.</p>
        </div>
    </div>

    <script>
        function tab(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        }

        const categories = [
            { id: 'tg', name: 'Telegram Market', icon: 'fab fa-telegram', color: '#0088cc' },
            { id: 'ai', name: 'AI Market', icon: 'fas fa-robot', color: '#bd00ff' },
            { id: 'web', name: 'Website Xizmatlari', icon: 'fas fa-code', color: '#00f2ff' }
        ];

        function openMarket() {
            tab('market');
            renderCategories();
        }

        // 2-rasmdagi Uzum Market uslubidagi ro'yxat
        function renderCategories() {
            const container = document.getElementById('market-content');
            document.getElementById('market-header').innerText = "Do'kon Kategoriyalari";
            container.className = "category-list";
            container.innerHTML = categories.map(cat => `
                <div class="category-item" onclick="openServices('${cat.id}')">
                    <div>
                        <i class="${cat.icon}" style="color:${cat.color}; font-size:24px;"></i>
                        <span>${cat.name}</span>
                    </div>
                    <i class="fas fa-chevron-right" style="color:gray"></i>
                </div>
            `).join('');
        }

        // 3-rasmdagi Xizmatlar Card uslubi
        function openServices(id) {
            const container = document.getElementById('market-content');
            const header = document.getElementById('market-header');
            container.className = "grid";
            
            if(id === 'tg') {
                header.innerHTML = `<i class="fas fa-arrow-left" onclick="renderCategories()" style="cursor:pointer; margin-right:15px;"></i> Telegram Xizmatlari`;
                container.innerHTML = `
                    <div class="card" style="border-bottom-color:#ffcc00">
                        <h3><i class="fas fa-star" style="color:#ffcc00"></i> Stars</h3>
                        <input type="number" id="starsQty" placeholder="Soni..." oninput="calcStars()">
                        <div id="starsRes" style="font-size:20px; color:#ffcc00; font-weight:bold; margin-top:10px;">0 so'm</div>
                    </div>
                    <div class="card" style="border-bottom-color:#0088cc">
                        <h3><i class="fas fa-gem" style="color:#0088cc"></i> Premium</h3>
                        <p style="margin-top:10px">3, 6, 12 oylik obunalar</p>
                        <button class="btn">Ko'rish</button>
                    </div>
                `;
            } else {
                container.innerHTML = `<div class="card">Tez kunda...</div>`;
            }
        }

        function calcStars() {
            const q = document.getElementById('starsQty').value;
            document.getElementById('starsRes').innerText = (q * 250).toLocaleString() + " so'm";
        }
    </script>
</body>
</html>
