<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH SHOP | Professional</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 1. Global Sheet */
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { background: linear-gradient(135deg, #00f2ff 0%, #0055ff 100%); font-family: 'Poppins', sans-serif; overflow-x: hidden; }

        /* 2. Header */
        header { position: fixed; top: 0; width: 100%; padding: 25px 8%; display: flex; justify-content: space-between; align-items: center; z-index: 100; backdrop-filter: blur(5px); }
        .nav-links a { margin-left: 25px; text-decoration: none; color: #000; font-weight: 700; font-size: 14px; }

        /* 3. Hero Section */
        .hero { height: 100vh; display: flex; align-items: center; justify-content: space-between; padding: 0 8%; }
        .hero-text h1 { font-family: 'Montserrat', sans-serif; font-size: clamp(40px, 8vw, 80px); line-height: 0.9; color: #000; }
        .btn { background: #fff; color: #0055ff; padding: 18px 40px; border-radius: 50px; text-decoration: none; font-weight: 800; display: inline-block; margin-top: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); transition: 0.3s; }
        .btn:hover { transform: translateY(-5px); }

        .hero-image img { width: 100%; max-width: 550px; filter: drop-shadow(20px 40px 60px rgba(0,0,0,0.3)); animation: float 4s infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-30px); } }

        /* 4. Market Section */
        .market { padding: 100px 8%; background: rgba(255,255,255,0.1); }
        .section-title { text-align: center; font-family: 'Montserrat', sans-serif; font-size: 35px; margin-bottom: 50px; }
        .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .card { background: rgba(255,255,255,0.2); padding: 40px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.3); text-align: center; transition: 0.4s; }
        .card:hover { background: rgba(255,255,255,0.3); transform: translateY(-10px); }
    </style>
</head>
<body>

    <header>
        <div style="font-family:'Montserrat'; font-size:24px;">KH SHOP</div>
        <nav class="nav-links">
            <a href="#">ASOSIY</a>
            <a href="#market">DO'KON</a>
            <a href="#">ALOQA</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>HAMMASI <br> BITTA â€“ <br> ILOVADA</h1>
            <a href="#market" class="btn">MARKETGA O'TISH</a>
        </div>
        <div class="hero-image">
            <img src="img/basket.png" alt="3D Basket" onerror="this.src='https://i.ibb.co/fndW8p4/3d-basket.png'">
        </div>
    </section>

    <section id="market" class="market">
        <h2 class="section-title">BIZNING XIZMATLAR</h2>
        <div class="cards">
            <div class="card">
                <h3>Telegram Market</h3>
                <p>Stars va obunachilar eng arzon narxlarda.</p>
            </div>
            <div class="card">
                <h3>AI Market</h3>
                <p>ChatGPT va AI vositalariga ulanish.</p>
            </div>
            <div class="card">
                <h3>Web Xizmatlari</h3>
                <p>Professional saytlar yaratish xizmati.</p>
            </div>
        </div>
    </section>

</body>
</html>
