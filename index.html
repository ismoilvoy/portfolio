<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH SHOP | Asosiy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 1. Umumiy va Sheet (CSS) qoidalari */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { background: #fff; overflow-x: hidden; }

        /* KH SHOP Gradient Fon */
        .home-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #00f2ff 0%, #0055ff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* 2. Brending (Barqaror Logotip) */
        .brand-header {
            position: absolute;
            top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .pepe-logo {
            width: 60px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }
        .brand-name {
            font-size: 24px;
            font-weight: 900;
            color: #000;
            letter-spacing: 2px;
        }

        /* 3. Asosiy Kontent Joylashuvi */
        .home-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            width: 100%;
            margin-top: 100px;
        }

        /* Matnlar bloki */
        .text-block {
            flex: 1;
            text-align: left;
            z-index: 2;
        }
        .main-heading {
            font-size: 64px;
            font-weight: 900;
            color: #000;
            line-height: 1.1;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        .cta-button {
            background: #fff;
            color: #0055ff;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        /* 4. Suzib yuruvchi 3D Savatcha */
        .image-block {
            flex: 1;
            display: flex;
            justify-content: center;
            position: relative;
        }
        .basket-wrapper {
            width: 350px;
            animation: floating 3s ease-in-out infinite; /* Suzish buyrug'i */
        }
        .basket-img { width: 100%; height: auto; }

        /* Suzish animatsiyasi keyframes */
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0px); }
        }

        /* 5. Mobil versiya uchun moslashuvchanlik */
        @media (max-width: 992px) {
            .home-content {
                flex-direction: column;
                text-align: center;
                margin-top: 150px;
            }
            .text-block { text-align: center; order: 2; }
            .main-heading { font-size: 42px; margin-top: 30px; }
            .image-block { order: 1; margin-bottom: 20px; }
            .basket-wrapper { width: 250px; }
            .brand-header { top: 20px; }
        }
    </style>
</head>
<body>

    <section id="home" class="home-container">
        
        <div class="brand-header">
            <img src="https://img.icons8.com/color/96/pepe.png" alt="Pepe Logo" class="pepe-logo">
            <span class="brand-name">KH SHOP</span>
        </div>

        <div class="home-content">
            <div class="text-block">
                <h1 class="main-heading">HAMMASI BITTA â€“ <br> ILOVADA</h1>
                <button class="cta-button" onclick="alert('Do\'kon ochilmoqda...')">BATAFSIL MA'LUMOT</button>
            </div>

            <div class="image-block">
                <div class="basket-wrapper">
                    <img src="https://ouch-cdn2.icons8.com/vH_p8iE1g6v4G6gJ8n-o6N6K5G0GvL2z8z8z8z8z8z8/rs:fit:368:368/czM6Ly9pY29uczguL291Y2gtcHJvZC9hc3NldHMvMzQvYmY2YjRjMTgtOGQzNi00YmY0LThjZjYtMzYyM2FmZWY1YmU3LnBuZw.png" alt="3D Basket" class="basket-img">
                </div>
            </div>
        </div>

    </section>

</body>
</html>
