<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH SHOP | Rasmiy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        
        body { 
            background: linear-gradient(135deg, #00f2ff 0%, #0055ff 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* 1. Header (Navigatsiya) */
        header {
            position: fixed;
            top: 0; width: 100%;
            padding: 30px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .nav-links a {
            margin-left: 30px;
            text-decoration: none;
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .nav-links a:hover { color: #fff; }

        /* 2. Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10%;
            position: relative;
        }

        .hero-text { flex: 1; }
        .hero-text h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(40px, 8vw, 80px);
            line-height: 1;
            color: #000;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .btn {
            background: #fff;
            color: #0055ff;
            padding: 18px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 900;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: 0.4s;
        }
        .btn:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.25); }

        /* 3. Suzuvchi Savatcha */
        .hero-image { flex: 1; display: flex; justify-content: center; }
        .hero-image img {
            width: 100%;
            max-width: 500px;
            filter: drop-shadow(30px 45px 70px rgba(0,0,0,0.4));
            animation: floating 4s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-35px) rotate(3deg); }
        }

        /* 4. Social Icons */
        .social-icons {
            position: absolute;
            left: 5%;
            bottom: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .social-icons img { width: 25px; transition: 0.3s; }
        .social-icons img:hover { transform: scale(1.3); }

        /* 5. Scroll Down Animatsiyasi */
        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0) translateX(-50%);}
            40% {transform: translateY(-10px) translateX(-50%);}
        }

        /* Mobil Moslashuvchanlik */
        @media (max-width: 900px) {
            header { padding: 20px 5%; }
            .nav-links { display: none; }
            .hero { flex-direction: column; text-align: center; justify-content: center; padding-top: 100px; }
            .hero-image img { max-width: 320px; margin-top: 50px; }
            .hero-text h1 { font-size: 45px; }
        }
    </style>
</head>
<body>

    <header>
        <div style="font-family:'Montserrat'; font-size:24px;">KH SHOP</div>
        <nav class="nav-links">
            <a href="#">Asosiy</a>
            <a href="#market">Do'kon</a>
            <a href="#contact">Aloqa</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Hammasi bitta â€“ <br> ilovada</h1>
            <a href="#market" class="btn">BATAFSIL MA'LUMOT</a>
        </div>

        <div class="hero-image">
            <img src="img/basket.png" alt="3D Basket" onerror="this.src='https://i.ibb.co/fndW8p4/3d-basket.png'">
        </div>

        <div class="social-icons">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="TG"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="INSTA"></a>
        </div>

        <div class="scroll-down">
            <img src="https://cdn-icons-png.flaticon.com/512/271/271210.png" width="30" style="filter: invert(1);">
        </div>
    </section>

</body>
</html>
