<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH SHOP | Rasmiy</title>
    <style>
        /* 1. Shriftlar va Umumiy uslublar */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: linear-gradient(135deg, #00f2ff 0%, #0055ff 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 2. Asosiy Konteyner */
        .hero {
            display: flex;
            width: 100%;
            max-width: 1200px;
            padding: 40px;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        /* 3. Brending (Tepadagi Logo) */
        .header-logo {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .header-logo img {
            width: 80px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }
        .header-logo h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 26px;
            color: #000;
        }

        /* 4. Matnlar qismi */
        .content {
            flex: 1;
            z-index: 2;
        }
        .content h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(35px, 6vw, 75px);
            color: #000;
            line-height: 1;
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        .btn {
            background: #fff;
            color: #0055ff;
            padding: 16px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 18px;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        /* 5. Suzib yuruvchi Savatcha */
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .image-container img {
            width: 100%;
            max-width: 500px;
            /* Soya va Animatsiya */
            filter: drop-shadow(25px 35px 50px rgba(0,0,0,0.35));
            animation: floating 4s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-30px) rotate(2deg); }
        }

        /* 6. Mobil Moslashuvchanlik */
        @media (max-width: 900px) {
            .hero { flex-direction: column; text-align: center; padding-top: 120px; }
            .content h1 { font-size: 40px; margin-top: 20px; }
            .image-container img { max-width: 320px; margin-top: 30px; }
            .header-logo { top: 20px; }
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="header-logo">
            <img src="img/logo.png" alt="KH Logo">
            <h2>KH SHOP</h2>
        </div>

        <div class="content">
            <h1>Hammasi bitta â€“ <br> ilovada</h1>
            <a href="#market" class="btn">BATAFSIL MA'LUMOT</a>
        </div>

        <div class="image-container">
            <img src="img/basket.png" alt="3D Basket">
        </div>
    </div>

</body>
</html>
