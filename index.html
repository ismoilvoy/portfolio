<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ismoil Market | Real TON Assets</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 1. DIZAYN (GLASS & NEON) --- */
        :root {
            --bg-dark: #050510;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --neon-blue: #00f2ff;
            --neon-purple: #bd00ff;
            --text-gray: #a0a0b0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: 0.3s; }
        body { background: var(--bg-dark); color: white; display: flex; height: 100vh; overflow: hidden; }
        
        .glow { position: fixed; width: 400px; height: 400px; filter: blur(90px); opacity: 0.15; z-index: -1; border-radius: 50%; animation: move 10s infinite alternate; }
        .g1 { background: var(--neon-blue); top: -100px; left: -100px; }
        .g2 { background: var(--neon-purple); bottom: -100px; right: -100px; }
        @keyframes move { to { transform: translate(50px, 50px); } }

        .sidebar { width: 280px; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); border-right: 1px solid var(--border); padding: 30px; display: flex; flex-direction: column; z-index: 10; }
        .logo { font-size: 24px; font-weight: 800; text-align: center; margin-bottom: 40px; text-shadow: 0 0 10px var(--neon-blue); }
        .nav-btn { background: none; border: none; color: var(--text-gray); width: 100%; padding: 15px; text-align: left; font-size: 16px; cursor: pointer; border-radius: 10px; display: flex; align-items: center; gap: 10px; }
        .nav-btn:hover, .nav-btn.active { background: var(--glass); color: white; border-left: 3px solid var(--neon-blue); }
        
        .main { flex: 1; padding: 30px; overflow-y: auto; position: relative; }
        
        .ticker-wrap { background: rgba(0,0,0,0.3); padding: 8px 0; white-space: nowrap; overflow: hidden; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
        .ticker { display: inline-block; animation: marquee 25s linear infinite; }
        .t-item { display: inline-block; padding: 0 20px; color: var(--text-gray); font-size: 13px; border-right: 1px solid var(--border); }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        .header { display: flex; justify-content: space-between; align-items: center; background: var(--glass); padding: 15px 25px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 30px; }
        
        .section { display: none; animation: fadeUp 0.5s; }
        .section.active { display: block; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: linear-gradient(145deg, rgba(255,255,255,0.03), transparent); border: 1px solid var(--border); padding: 25px; border-radius: 20px; position: relative; overflow: hidden; }

        .gift-card { opacity: 0; transition: opacity 0.5s ease-in-out; } 
        .gift-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; border: 1px solid var(--border); }
        .gift-price { color: var(--neon-blue); font-weight: bold; font-size: 18px; }
        
        .badge { position: absolute; top: 15px; right: 15px; padding: 4px 10px; border-radius: 5px; font-size: 11px; font-weight: bold; backdrop-filter: blur(5px); z-index: 2; }
        .bg-blue { background: rgba(0, 242, 255, 0.2); color: #00f2ff; border: 1px solid #00f2ff; }

        input, select { background: rgba(0,0,0,0.3); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 10px; width: 100%; outline: none; }
        .btn { background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple)); border: none; padding: 10px 25px; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; width: 100%; }

        .bottom-nav { display: none; }
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .bottom-nav { display: flex; position: fixed; bottom: 0; width: 100%; background: #0b0b15; padding: 10px; justify-content: space-around; border-top: 1px solid var(--border); z-index: 99; }
            .bottom-nav button { background: none; border: none; color: gray; font-size: 20px; }
            .main { padding: 15px; padding-bottom: 90px; }
        }
    </style>
</head>
<body>

    <div class="glow g1"></div><div class="glow g2"></div>

    <nav class="sidebar">
        <div class="logo">ISMOIL<span>.MARKET</span></div>
        <button class="nav-btn active" onclick="tab('home')"><i class="fas fa-home"></i> Asosiy</button>
        <button class="nav-btn" onclick="tab('store')"><i class="fas fa-gem"></i> NFT Market</button>
        <button class="nav-btn" onclick="tab('calc')"><i class="fas fa-calculator"></i> Kalkulyator</button>
        <button class="nav-btn" onclick="tab('about')"><i class="fas fa-user"></i> Men haqimda</button>
    </nav>

    <div class="main">
        <div class="ticker-wrap">
            <div id="ticker-content" class="ticker">
                <span class="t-item">üî• Yuklanmoqda...</span>
            </div>
        </div>

        <div class="header">
            <div><i class="fas fa-clock"></i> <span id="clock">00:00</span></div>
            <div style="font-size: 14px; color: var(--neon-blue);">ONLINE ‚óè</div>
        </div>

        <div id="home" class="section active">
            <div class="card" style="text-align: center; border-color: var(--neon-purple);">
                <img src="https://github.com/ismoilvoy.png" style="width: 100px; border-radius: 50%; border: 3px solid var(--neon-blue); margin-bottom: 15px;">
                <h1>Ismoil Xolmirzayev</h1>
                <p style="color: var(--text-gray);">Digital Market & Blockchain</p>
                <br>
                <button class="btn" onclick="tab('store')" style="max-width: 200px;">üíé NFTlarni Ko'rish</button>
            </div>
        </div>

        <div id="store" class="section">
            <h2 style="color: var(--neon-blue); margin-bottom: 20px;">üíé REAL TON MARKET</h2>
            <div id="loader" style="text-align:center; color:white; margin-top:50px;">
                <i class="fas fa-spinner fa-spin" style="font-size: 30px; margin-bottom: 10px;"></i>
                <p>Ulanilmoqda...</p>
            </div>
            <div id="gift-container" class="grid"></div>
        </div>

        <div id="calc" class="section">
            <h2>üßÆ Kalkulyator</h2>
            <br>
            <div class="card">
                <select id="calcType" onchange="calc()" style="margin: 10px 0;">
                    <option value="ton_usd">TON -> USD ($)</option>
                    <option value="stars_som">Stars -> So'm</option>
                </select>
                <input type="number" id="calcInput" placeholder="Miqdorni yozing..." oninput="calc()">
                <div id="calcRes" style="font-size: 24px; color: var(--neon-blue); margin-top: 15px; font-weight: bold;">0</div>
            </div>
        </div>

        <div id="about" class="section">
            <h2>üë§ Men haqimda</h2>
            <br>
            <div class="card">
                <p style="line-height: 1.6; color: #ccc;">
                    Men Ismoil, ushbu loyihada <b>TON API</b> orqali real vaqtdagi blokcheyn ma'lumotlarini ko'rsatuvchi tizim yaratdim.
                </p>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button onclick="tab('home')"><i class="fas fa-home"></i></button>
        <button onclick="tab('store')"><i class="fas fa-gem"></i></button>
        <button onclick="tab('calc')"><i class="fas fa-calculator"></i></button>
        <button onclick="tab('about')"><i class="fas fa-user"></i></button>
    </div>

    <script>
        function tab(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('active');
                if(b.getAttribute('onclick').includes(id)) b.classList.add('active');
            });
        }

        async function loadStore() {
            const container = document.getElementById('gift-container');
            const loader = document.getElementById('loader');
            const ticker = document.getElementById('ticker-content');
            
            try {
                const response = await fetch('/api/market');
                const data = await response.json();
                
                if (data.error) throw new Error(data.message);

                container.innerHTML = '';

                ticker.innerHTML = `
                    <span class="t-item">üî• TON: $${data.live_ton_price || '5.6'}</span> 
                    <span class="t-item">üíé REAL MARKET ONLINE</span>
                `;

                data.items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card gift-card';
                    
                    card.innerHTML = `
                        <div class="badge bg-blue">REAL NFT</div>
                        <img src="${item.image}" 
                             onload="this.parentElement.style.opacity='1'" 
                             onerror="this.src='https://ton.org/download/ton_symbol.png'">
                        <div style="padding:5px;">
                            <h3 style="font-size:16px; margin-bottom:5px;">${item.name}</h3>
                            <div class="gift-price">${item.price}</div>
                            <button class="btn" onclick="window.open('${item.link}', '_blank')">Ko'rish</button>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                container.innerHTML = `<p style="text-align:center; width:100%;">Xato: ${error.message}</p>`;
            } finally {
                if(loader) loader.style.display = 'none';
            }
        }

        function calc() {
            let type = document.getElementById('calcType').value;
            let val = document.getElementById('calcInput').value;
            let res = 0;
            if(type === 'ton_usd') res = (val * 5.6).toFixed(2) + " $";
            if(type === 'stars_som') res = (val * 250).toLocaleString() + " so'm";
            document.getElementById('calcRes').innerText = res;
        }

        setInterval(() => {
            const clockEl = document.getElementById('clock');
            if(clockEl) clockEl.innerText = new Date().toLocaleTimeString('uz-UZ', {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        window.onload = function() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }
            loadStore();
        };
    </script>
</body>
</html>
