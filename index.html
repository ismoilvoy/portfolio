<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH SHOP | Professional</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 1. Global sozlamalar */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: linear-gradient(105deg, #00f2ff 0%, #0055ff 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Oq diagonal qism (Piksel-aniqlikda) */
        body::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 28%;
            background: white;
            clip-path: polygon(0 100%, 100% 100%, 100% 0);
            z-index: 1;
        }

        /* 2. Header (Navbar) */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 25px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .header-logo-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-logo-group img { width: 45px; }

        .nav-links { display: flex; gap: 35px; align-items: center; }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 15px;
        }

        .btn-hobil {
            background: #3b71ca;
            color: white !important;
            padding: 10px 25px;
            border-radius: 6px;
        }

        /* 3. Hero bo'limi */
        .hero {
            display: flex;
            width: 100%;
            max-width: 1350px;
            padding: 0 8%;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .content { flex: 1; }

        /* Sarlavha ustidagi kichik logotip */
        .mini-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 35px;
        }

        .content h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 68px;
            color: #000;
            line-height: 1.05;
            text-transform: uppercase;
            letter-spacing: -1.5px;
            margin-bottom: 40px;
        }

        .btn-main {
            background: #fff;
            color: #3b71ca;
            padding: 14px 40px;
            border-radius: 35px;
            text-decoration: none;
            font-weight: 700;
            font-size: 15px;
            text-transform: uppercase;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: inline-block;
        }

        /* 4. Rasm (Yangi shaffof fayl uchun) */
        .image-box {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .image-box img {
            width: 115%;
            max-width: 680px;
            /* Shaffof rasm bo'lgani uchun blend-mode shart emas */
            transform: translate(20px, 30px);
        }

        /* Mobil qurilmalar uchun moslashuv */
        @media (max-width: 1024px) {
            .hero { flex-direction: column; text-align: center; padding-top: 100px; }
            .content h1 { font-size: 42px; }
            .image-box { justify-content: center; width: 100%; margin-top: 50px; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-logo-group">
            <img src="img/logo.png" alt="Logo">
            <div style="font-family: 'Montserrat'; font-weight: 800; line-height: 0.9;">
                <p style="font-size: 14px;">KH</p>
                <p style="font-size: 22px;">SHOP 2</p>
            </div>
        </div>
        <nav class="nav-links">
            <a href="#">Httml</a>
            <a href="#">Stome</a>
            <a href="#">Coloon</a>
            <a href="#market">Market</a>
            <a href="#" class="btn-hobil">Hobil</a>
        </nav>
    </header>

    <section class="hero">
        <div class="content">
            <div class="mini-logo">
                <img src="img/logo.png" width="45">
                <div style="font-family: 'Montserrat'; font-weight: 800; line-height: 0.9;">
                    <p style="font-size: 13px;">KH</p>
                    <p style="font-size: 20px;">SHOP</p>
                </div>
            </div>
            <h1>HAMMASI BITTA â€“ <br> ILOVADA</h1>
            <a href="#market" class="btn-main">BATAFSIL MA'LUMOT</a>
        </div>

        <div class="image-box">
            <img src="img/basket.png" alt="3D Basket">
        </div>
    </section>

</body>
</html>
