<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH SHOP | Asosiy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial Black', sans-serif; }
        
        .home-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #00f2ff 0%, #0055ff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Pepe Logotipi qismi */
        .brand-header {
            position: absolute;
            top: 30px;
            text-align: center;
        }
        .pepe-logo {
            width: 80px; /* Kattaroq qildik */
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .brand-name {
            font-size: 28px;
            font-weight: 900;
            color: #000;
            display: block;
            margin-top: 5px;
        }

        .home-content {
            display: flex;
            align-items: center;
            justify-content: space-around;
            max-width: 1200px;
            width: 100%;
            margin-top: 50px;
        }

        .text-block {
            flex: 1;
            padding-left: 50px;
        }
        .main-heading {
            font-size: 70px; /* Rasmdagidek yirik */
            font-weight: 900;
            color: #000;
            line-height: 1;
            text-transform: uppercase;
        }
        .cta-button {
            background: #fff;
            color: #0055ff;
            border: none;
            padding: 15px 35px;
            font-size: 18px;
            font-weight: 800;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Suzib yuruvchi 3D Savatcha */
        .image-block {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .basket-wrapper {
            width: 400px;
            animation: floating 3.5s ease-in-out infinite;
        }
        .basket-img { width: 100%; height: auto; }

        @keyframes floating {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* Mobil moslashuvchanlik */
        @media (max-width: 992px) {
            .home-content { flex-direction: column; text-align: center; }
            .text-block { padding-left: 0; order: 2; }
            .main-heading { font-size: 40px; margin-top: 20px; }
            .basket-wrapper { width: 280px; }
        }
    </style>
</head>
<body>

    <section class="home-container">
        
        <div class="brand-header">
            <img src="https://i.ibb.co/XfXkY8f/pepe-logo.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/6122/6122619.png'" alt="Pepe Logo" class="pepe-logo">
            <span class="brand-name">KH SHOP</span>
        </div>

        <div class="home-content">
            <div class="text-block">
                <h1 class="main-heading">HAMMASI BITTA â€“ <br> ILOVADA</h1>
                <button class="cta-button">BATAFSIL MA'LUMOT</button>
            </div>

            <div class="image-block">
                <div class="basket-wrapper">
                    <img src="https://i.ibb.co/fndW8p4/3d-basket.png" onerror="this.src='https://ouch-cdn2.icons8.com/vH_p8iE1g6v4G6gJ8n-o6N6K5G0GvL2z8z8z8z8z8z8/rs:fit:368:368/czM6Ly9pY29uczguL291Y2gtcHJvZC9hc3NldHMvMzQvYmY2YjRjMTgtOGQzNi00YmY0LThjZjYtMzYyM2FmZWY1YmU3LnBuZw.png'" alt="3D Basket" class="basket-img">
                </div>
            </div>
        </div>

    </section>

</body>
</html>
