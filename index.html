<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ismoil Market | Real TON Assets</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- DIZAYN VA FILTR --- */
        :root {
            --bg-dark: #050510;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --neon-blue: #00f2ff;
            --neon-purple: #bd00ff;
            --text-gray: #a0a0b0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: 0.3s; }
        body { background: var(--bg-dark); color: white; display: flex; height: 100vh; overflow: hidden; }
        
        .glow { position: fixed; width: 400px; height: 400px; filter: blur(90px); opacity: 0.15; z-index: -1; border-radius: 50%; animation: move 10s infinite alternate; }
        .g1 { background: var(--neon-blue); top: -100px; left: -100px; }
        .g2 { background: var(--neon-purple); bottom: -100px; right: -100px; }
        @keyframes move { to { transform: translate(50px, 50px); } }

        .sidebar { width: 280px; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); border-right: 1px solid var(--border); padding: 30px; display: flex; flex-direction: column; z-index: 10; }
        .logo { font-size: 24px; font-weight: 800; text-align: center; margin-bottom: 40px; text-shadow: 0 0 10px var(--neon-blue); }
        .nav-btn { background: none; border: none; color: var(--text-gray); width: 100%; padding: 12px; text-align: left; font-size: 15px; cursor: pointer; border-radius: 10px; display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .nav-btn:hover, .nav-btn.active { background: var(--glass); color: white; border-left: 3px solid var(--neon-blue); }
        
        .main { flex: 1; padding: 30px; overflow-y: auto; position: relative; }
        .header { display: flex; justify-content: space-between; align-items: center; background: var(--glass); padding: 15px 25px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 20px; }
        
        /* Filtr tugmalari stili */
        .filter-wrap { display: flex; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        .filter-btn { background: var(--glass); border: 1px solid var(--border); color: var(--text-gray); padding: 8px 18px; border-radius: 20px; cursor: pointer; font-size: 13px; }
        .filter-btn.active { background: var(--neon-blue); color: #000; font-weight: bold; border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(0,242,255,0.4); }

        .section { display: none; animation: fadeUp 0.5s; }
        .section.active { display: block; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
        .card { background: linear-gradient(145deg, rgba(255,255,255,0.03), transparent); border: 1px solid var(--border); padding: 20px; border-radius: 15px; position: relative; opacity: 0; transition: 0.5s ease-in-out; }

        .gift-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; margin-bottom: 12px; border: 1px solid var(--border); }
        .gift-price { color: var(--neon-blue); font-weight: bold; font-size: 18px; margin-bottom: 10px; }
        .badge { position: absolute; top: 10px; right: 10px; padding: 3px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; background: rgba(0, 242, 255, 0.2); color: #00f2ff; border: 1px solid #00f2ff; z-index: 2; }

        .btn { background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple)); border: none; padding: 10px; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .bottom-nav { display: flex; position: fixed; bottom: 0; width: 100%; background: #0b0b15; padding: 15px; justify-content: space-around; border-top: 1px solid var(--border); z-index: 99; }
            .bottom-nav button { background: none; border: none; color: gray; font-size: 20px; }
            .main { padding: 15px; padding-bottom: 100px; }
        }
    </style>
</head>
<body>

    <div class="glow g1"></div><div class="glow g2"></div>

    <nav class="sidebar">
        <div class="logo">ISMOIL<span>.MARKET</span></div>
        <button class="nav-btn active" onclick="tab('home')"><i class="fas fa-home"></i> Asosiy</button>
        <button class="nav-btn" onclick="tab('store')"><i class="fas fa-gem"></i> NFT Market</button>
        <button class="nav-btn" onclick="tab('calc')"><i class="fas fa-calculator"></i> Kalkulyator</button>
        <button class="nav-btn" onclick="tab('about')"><i class="fas fa-user"></i> Men haqimda</button>
    </nav>

    <div class="main">
        <div class="header">
            <div><i class="fas fa-clock"></i> <span id="clock">00:00</span></div>
            <div style="font-size: 14px; color: var(--neon-blue);">ONLINE ‚óè</div>
        </div>

        <div id="home" class="section active">
            <div class="card" style="text-align: center; border-color: var(--neon-purple); opacity:1;">
                <img src="https://github.com/ismoilvoy.png" style="width: 100px; border-radius: 50%; border: 3px solid var(--neon-blue); margin-bottom: 15px;">
                <h1>Ismoil Xolmirzayev</h1>
                <p style="color: var(--text-gray);">Digital Market & Blockchain</p>
                <button class="btn" onclick="tab('store')" style="max-width: 200px; margin-top:20px;">üíé Do'konni ochish</button>
            </div>
        </div>

        <div id="store" class="section">
            <h2 style="margin-bottom: 15px;">üíé TON MARKETPLACE</h2>
            
            <div class="filter-wrap">
                <button class="filter-btn active" onclick="filterMarket('all', this)">Hammasi</button>
                <button class="filter-btn" onclick="filterMarket('Usernames', this)">@Username</button>
                <button class="filter-btn" onclick="filterMarket('Numbers', this)">+888 Nomer</button>
                <button class="filter-btn" onclick="filterMarket('Gifts', this)">Gifts</button>
            </div>

            <div id="loader" style="text-align:center; margin-top:50px;">
                <i class="fas fa-spinner fa-spin" style="font-size: 30px; color:var(--neon-blue);"></i>
                <p style="margin-top:10px;">Blokcheyn yuklanmoqda...</p>
            </div>

            <div id="gift-container" class="grid"></div>
        </div>

        <div id="calc" class="section">
            <h2>üßÆ Kalkulyator</h2>
            <div class="card" style="margin-top:20px; opacity:1;">
                <select id="calcType" onchange="calc()" style="margin-bottom:10px;">
                    <option value="ton_usd">TON -> USD ($)</option>
                    <option value="stars_som">Stars -> So'm</option>
                </select>
                <input type="number" id="calcInput" placeholder="Miqdorni yozing..." oninput="calc()">
                <div id="calcRes" style="font-size: 24px; color: var(--neon-blue); margin-top: 15px; font-weight: bold;">0</div>
            </div>
        </div>

        <div id="about" class="section">
            <h2>üë§ Men haqimda</h2>
            <div class="card" style="margin-top:20px; opacity:1;">
                <p style="line-height: 1.6; color: #ccc;">
                    Men Ismoil, TON blokcheynidagi real vaqtdagi NFT va sovg'alarni ko'rsatuvchi professional portfolio tizimini yaratdim.
                </p>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button onclick="tab('home')"><i class="fas fa-home"></i></button>
        <button onclick="tab('store')"><i class="fas fa-gem"></i></button>
        <button onclick="tab('calc')"><i class="fas fa-calculator"></i></button>
        <button onclick="tab('about')"><i class="fas fa-user"></i></button>
    </div>

    <script>
        let allMarketItems = [];

        function tab(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(id === 'store') loadStore();
        }

        async function loadStore() {
            const container = document.getElementById('gift-container');
            const loader = document.getElementById('loader');
            try {
                const response = await fetch('/api/market');
                const data = await response.json();
                allMarketItems = data.items;
                renderMarket(allMarketItems);
            } catch (e) {
                container.innerHTML = `<p style="text-align:center;">Ma'lumot olishda xato yuz berdi.</p>`;
            } finally {
                if(loader) loader.style.display = 'none';
            }
        }

        function renderMarket(items) {
            const container = document.getElementById('gift-container');
            container.innerHTML = '';
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card gift-card';
                card.innerHTML = `
                    <div class="badge">${item.category}</div>
                    <img src="${item.image}" onload="this.parentElement.style.opacity='1'" onerror="this.src='https://ton.org/download/ton_symbol.png'">
                    <h3 style="font-size:14px; margin-bottom:8px;">${item.name}</h3>
                    <div class="gift-price">${item.price}</div>
                    <button class="btn" onclick="window.open('${item.link}', '_blank')">Sotib olish</button>
                `;
                container.appendChild(card);
            });
        }

        function filterMarket(category, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const filtered = category === 'all' ? allMarketItems : allMarketItems.filter(i => i.category === category);
            renderMarket(filtered);
        }

        function calc() {
            let type = document.getElementById('calcType').value;
            let val = document.getElementById('calcInput').value;
            let res = 0;
            if(type === 'ton_usd') res = (val * 5.6).toFixed(2) + " $";
            if(type === 'stars_som') res = (val * 250).toLocaleString() + " so'm";
            document.getElementById('calcRes').innerText = res;
        }

        setInterval(() => {
            const clockEl = document.getElementById('clock');
            if(clockEl) clockEl.innerText = new Date().toLocaleTimeString('uz-UZ', {hour:'2-digit', minute:'2-digit'});
        }, 1000);

        window.onload = () => { if(window.Telegram?.WebApp) window.Telegram.WebApp.expand(); loadStore(); };
    </script>
</body>
</html>
