<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH SHOP | Rasmiy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { 
            background: linear-gradient(135deg, #00f2ff 0%, #0055ff 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        header {
            position: fixed;
            top: 0; width: 100%;
            padding: 30px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .nav-links a {
            margin-left: 30px;
            text-decoration: none;
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10%;
        }
        .hero-text h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(35px, 8vw, 75px);
            line-height: 1;
            color: #000;
            text-transform: uppercase;
        }
        .btn {
            background: #fff;
            color: #0055ff;
            padding: 18px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            display: inline-block;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .hero-image img {
            width: 100%;
            max-width: 500px;
            filter: drop-shadow(30px 45px 70px rgba(0,0,0,0.3));
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        .social-icons {
            position: absolute;
            left: 5%; bottom: 50px;
            display: flex; flex-direction: column; gap: 20px;
        }
        .scroll-icon {
            position: absolute;
            bottom: 30px; left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce { 0%, 100% { bottom: 30px; } 50% { bottom: 45px; } }
    </style>
</head>
<body>
    <header>
        <div style="font-family:'Montserrat'; font-size:24px;">KH SHOP</div>
        <nav class="nav-links">
            <a href="#">ASOSIY</a>
            <a href="#market">DO'KON</a>
            <a href="#">ALOQA</a>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-text">
            <h1>HAMMASI BITTA – <br> ILOVADA</h1>
            <a href="#market" class="btn">BATAFSIL MA'LUMOT</a>
        </div>
        <div class="hero-image">
            <img src="img/basket.png" alt="3D Basket">
        </div>
        <div class="social-icons">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" width="25"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" width="25"></a>
        </div>
        <div class="scroll-icon">▼</div>
    </section>
</body>
</html>
